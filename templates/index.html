<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
    <title>Book Recommender System</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Book Recommender System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="/">Popular</a>
          <a class="nav-link" href="/user-based">User Based</a>
          <a class="nav-link" href="/item-based">Item Based</a>
          <a class="nav-link" href="/model-based">Model based</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="popular">
    <h5 class="alert alert-secondary" role="alert">
      Top 50 Books
    </h5>

    <div class="container">
      <div class="row">
        {% for i in range(book_name|length) %}
          <div class="col-sm-3">
            <div class="card" style="width: 15rem;">
              <div class="card-body">
                <img src="{{ img[i] }}" class="card-img-top" alt="...">
                <h6>{{ book_name[i] }}</h6>
                <p>Author : {{ author[i] }}</p>
                <p>Votes : {{ votes[i] }}</p>
                <p>Rated : {{ rating[i] }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    
    
    
    </div>
    
    
  </div>
</body>
</html>
